<ion-header>

  <ion-navbar>
    <ion-title>rank-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-row>
    <ion-col>
      <h3>High Score Votes</h3>
      <ion-item-sliding *ngFor="let image of highVotes">
 
      <ion-item>
        <ion-img width="200" height="200" src="{{image.image}}">
        </ion-img>
        <h4>Title: {{image.title}}</h4>
        <h4>Up vote: {{image.upvote}}</h4>
        <h4>Down vote: {{image.downvote}}</h4>
      </ion-item>

      </ion-item-sliding>
    </ion-col>

    <ion-col>
      <h3>Low Score Votes</h3>
      <ion-item-sliding *ngFor="let image of lowVotes">
 
      <ion-item>
        <ion-img width="200" height="200" src="{{image.image}}">
        </ion-img>
        <h4>Title: {{image.title}}</h4>
        <h4>Up vote: {{image.upvote}}</h4>
        <h4>Down vote: {{image.downvote}}</h4>
      </ion-item>

      </ion-item-sliding>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <button ion-button (click)="gotoHome()">View all Images</button>
    </ion-col>
  </ion-row>

</ion-content>
