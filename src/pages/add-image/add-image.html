<ion-header>

  <ion-navbar>
    <ion-title>add-image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row class="image-form">
        <ion-col>
            <ion-list inset>
                <ion-item>
                    <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
                    <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
                </ion-item>

                <ion-item>
                    <button ion-button icon-left (click)="presentActionSheet()">
                    	<ion-icon name="camera"></ion-icon>Select Image
                    </button>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="title" placeholder="title" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="description" placeholder="Description" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Category</ion-label>
                    <ion-select [(ngModel)]="category">
                        <ion-option value="people">People</ion-option>
                        <ion-option value="nature">Nature</ion-option>
                        <ion-option value="city_life">City Life</ion-option>
                        <ion-option value="love">Love</ion-option>
                        <ion-option value="sport">Sport</ion-option>
                        <ion-option value="family">Family</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="location" placeholder="Location" type="text"></ion-input>
                </ion-item>
 
            </ion-list>
 
            <button ion-button (click)="sendImage()" class="continue-button" [disabled]="lastImage === null">Upload</button>
 
        </ion-col>
  </ion-row>

</ion-content>
