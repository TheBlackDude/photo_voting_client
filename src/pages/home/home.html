<ion-header>
  <ion-title>
      Image voting home page
  </ion-title>
  <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  <button ion-button icon-only (click)="addImage()"><ion-icon name="add"></ion-icon></button>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
 
    <ion-item-sliding *ngFor="let image of images">
 
      <ion-item tappable (click)="imageDetail(image)">
        <ion-img width="300" height="300" src="{{image.image}}">
        </ion-img>
        <h4>{{image.title}}</h4>
        <p>{{image.description}}</p>
        <p>{{image.category}}
      </ion-item>

    </ion-item-sliding>
 
  </ion-list>
  <ion-row class="home-container">
    <button ion-button (click)="rankImages()">Display Images with High & Low votes</button>
  </ion-row>
</ion-content>
